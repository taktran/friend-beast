<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
	<title>App</title>
	<meta name="author" content="" />
	<meta name="description" content="" />
	<meta name="keywords"  content="" />
	
	<link rel="stylesheet" type="text/css" href="css/fullPage.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->	
</head>
<body>

<div id="fullpage">
	<div class="section " id="section0">
		<div class="intro">
			<h1>Intro text</h1>
			<p>Please leave us your feedback..</p>
			<button data-target="#section1">Click here</button>
		</div>
	</div>
	<div class="section" id="section1">
	    <div class="slide" id="slide1" data-anchor="slide1">
			<div class="intro">
				<h1>Some text intro here</h1>
				<p>Some more text</p>
			</div>
		</div>
		
	    <div class="slide" id="slide2" data-anchor="slide2">
	    	<div class="slide-content">
				<h1>Slide 2</h1>

				<form id="ajax-slide2" method="post" action="/submit">
				    <div class="field">
				        <label for="name">Name:</label>
				        <input type="text" id="name" name="name" required="reqired">
				    </div>

				    <div class="field">
				        <label for="email">Email:</label>
				        <input type="email" id="email" name="email" required="reqired">
				    </div>

				    <div class="field">
				        <label for="message">Message:</label>
				        <textarea id="message" name="message" required="reqired"></textarea>
				    </div>

				    <button type="submit" class="centered">Send</button>				   
				</form>
			</div>
		</div>
		
		<div class="slide" id="slide3" data-anchor="slide3">
			<div class="slide-content">
				<h1>Slide 3</h1>

				<form id="ajax-slide3" method="post" action="/feedback">
				    <div class="field inlined">
				        <label for="0">Not great</label>
				        <input type="checkbox" id="val0" name="0" value="" checked>
				    </div>

				    <div class="field inlined">
				        <label for="1">Good</label>
				        <input type="checkbox" id="val1" name="1" value="">
				    </div>

				    <div class="field inlined">
				        <label for="2">Awesome</label>
				        <input type="checkbox" id="val2" name="2" value="">
				    </div>				    
				</form>
			</div>
		</div>

		<div class="slide" id="slide4" data-anchor="slide4">
			<div class="slide-content">
				<h1>Slide 4</h1>
			</div>
		</div>

		<div class="slide" id="slide5" data-anchor="slide5">
			<div class="slide-content">
				<h1>Slide 5</h1>
			</div>
		</div>

		<div class="slide" id="slide6" data-anchor="slide6">
			<div class="slide-content">
				<h1>Slide 6</h1>
			</div>
		</div>
	</div>

	<div class="section" id="section2">
		<div class="intro">
			<h1>Thank you very much for your feedback</h1>
		</div>
	</div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>	
<script type="text/javascript" src="js/fullPage.js"></script>
<script type="text/javascript" src="js/main.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$('#fullpage').fullpage({
			anchors: ['firstPage', 'secondPage', '3rdPage'],
			slidesColor: ['#f2f2f2', '#d9899e', '#EAE1C0'],
			slidesNavigation: true,	
			// menu: '#menu'		
		});
	});
</script>

</body>
</html>
